<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/829a0c_8213058785204a75bfb1f904747d78c0~mv2.png" type="image/x-icon">
    <!-- // bootstrap css link.... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- // bootstrap javascript link .... -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EID COUNTDOWN</title>
</head>

<body>
    <div class="container-fluid mainContainer">

        <div class="container innerContainer d-flex flex-column justify-content-center align-items-center ">
            <p class="eidmubarak">EID MABARAK</p>
            <p class="taketimep">TAKE TIME TO THINK ABOUT YOUR LIFE AND PURPOSE</p>

            <div class="counterDiv">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <p id="days" class="numbersp"></p>
                    <p class="units">DAYS</p>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <p id="hours" class="numbersp">14</p>
                    <p class="units">HOURS</p>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <p id="minutes" class="numbersp">54</p>
                    <p class="units">MINUTES</p>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <p id="seconds" class="numbersp">28</p>
                    <p class="units">SECONDS</p>
                </div>

            </div>
        </div>

    </div>
</body>


<script src="eidcounter.js">
</script>

</html>
